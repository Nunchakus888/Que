<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../dist/que.js"></script>
</head>
<body>
<div id="app">
  <input type="text" q-model="test">
  <h2>{{test}}</h2>
  <button on-click="alertHello"></button>
</div>
<script>
  const app = new Que({
    el: '#app',
    computed: {
      test: ''
    },
    data: {
      message: 'Hi Que!',
      test: '1'
    },
    created (){
    },
    method: {
      alertHello: function (){
        console.log(123);
      }
    }
  })
</script>
</body>
</html>
