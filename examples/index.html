<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./material.min.css">
  <script src="../dist/que.js"></script>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">

        <div class="card text-center">
          <div class="card-header">
            观察变化
          </div>
          <div class="card-block">
            <h1 class="card-title">{{'hi,' + message}}</h1>
            <input type="text" q-model="message" class="form-control m-md align-content-md-center" placeholder="输入字符">
            <button on-click="alertHello" class="btn btn-primary">触发alertHello</button>
          </div>
          <div class="card-footer text-muted">
            test
          </div>
        </div>

      </div>
      <div class="col-sm-6">

        <div class="card text-center">
          <div class="card-header">
            自动增加的值
          </div>
          <div class="card-block">
            <h1 class="card-title">{{count}}</h1>
            <button on-click="handle" class="btn btn-primary">{{toggle ? '暂停' : '恢复'}}</button>
          </div>
          <div class="card-footer text-muted">
            test
          </div>
        </div>

      </div>
    </div>
  </div>



</div>
<script>
  const app = new Que({
    el: '#app',
    data: {
      message: 'que!',
      count: 1,
      toggle: true,
    },
    created (){
      //      setInterval(_ => this.$scope.toggle&& this.$scope.count ++, 400)
    },
    method: {
      alertHello: function (){
        alert('hello')
        this.$off('click')
      },
      handle: function (){
        this.$scope.toggle = !this.$scope.toggle
      }
    }
  })
</script>
</body>
</html>
